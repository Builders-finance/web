<div class="jumbotron financial-header pb-0 pt-3 mb-0">
  <div class="container">
      <ul class="nav nav-pills justify-content-center">
          <li class="nav-item">
              <a class="nav-link cursor" [ngClass]="{'active': dateSelected == 'day'}" (click)="selectDate('day')">Dia</a>
          </li>
          <li class="nav-item">
              <a class="nav-link cursor" [ngClass]="{'active': dateSelected == 'month'}" (click)="selectDate('month')">MÃªs</a>
          </li>
          <li class="nav-item">
              <a class="nav-link cursor" [ngClass]="{'active': dateSelected == 'year'}" (click)="selectDate('year')">Ano</a>
          </li>
          </ul>

    <div class="row chart-container justify-content-center" *ngIf="transactions && transactions.total > 0">
      <div [ngClass]="{'col-md-12': recDesSelected == 2 || recDesSelected == 1, 'col-md-4': recDesSelected == null}"
      [hidden]="!(recDesSelected == null || recDesSelected == 1)">
      <h3 class="text-center">Receitas</h3>
        <app-charts *ngIf="recItems" [data]="recItems"></app-charts>
      </div>
      <div [ngClass]="{'col-md-12': recDesSelected == 2 || recDesSelected == 1, 'col-md-4': recDesSelected == null}"
       [hidden]="!(recDesSelected == null || recDesSelected == 2)">
        <h3 class="text-center">Despesas</h3>
        <app-charts *ngIf="desItems" [data]="desItems"></app-charts>
      </div>
    </div>
  </div>
</div>
<mat-tab-group mat-align-tabs="center" *ngIf="transactions" (selectedTabChange)="changeTab($event);">
<mat-tab label="Todos">
  <app-categories  [transactionsReceived]='transactions' [recDes]="null"></app-categories>
</mat-tab>
<mat-tab label="Receitas">
  <app-categories [transactionsReceived]='transactions' [recDes]="1" ></app-categories>
</mat-tab>
<mat-tab label="Despesas">
  <app-categories [transactionsReceived]='transactions' [recDes]="2"></app-categories>
</mat-tab>

</mat-tab-group>

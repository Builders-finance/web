<div class="detail-component">
    <div class="d-flex flex-column app-header">
        <!-- <select  class="pt-0 pb-0" (change)="open($event.target.value)" [(ngModel)]="selected" >
            <option *ngFor="let category of categories" value="{{category[1].link}}" selected="{{selected === category[1].link?'selected':''}}">{{ category[1].name}}</option>
        </select> -->
        <h3 class="align-self-center title display-4 mt-3">{{total | currency: 'BRL'}}</h3>
        <div class="container chart-container">
            <canvas  id="chartCategory" ></canvas>
        </div>
    </div>
    <div class="container-full content">
        <div class="row m-sm-0 p-0  m-md-5 ">
            <div class="col p-0 container">
                <a href="#" class="list-group-item list-group-item-action" *ngIf="total <= 0">
                    <div class="d-flex flex-column justify-content-between lign-items-center text-center">
                    <h5 class="mb-1">Oh no :(</h5>
                    <p>You didn't register any expenses</p>
                    </div>
                </a>
                <mat-accordion class="example-headers-align" multi>
                  <mat-expansion-panel  *ngFor="let item of items">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        {{item?.key | date: 'dd/MM/yyyy'}}
                      </mat-panel-title>
                      <mat-panel-description>
                        <div>Day balance {{ item.total | currency: 'BRL'}}</div>
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                    <a class="list-group-item list-group-item-action" *ngFor="let i of item.values">
                      <div class="d-flex justify-content-between lign-items-center p-sm-2 p-md-0">
                          <h5 class="mb-1">{{categoryId.nome}}</h5>
                          <small>{{ i.valor | currency: 'BRL'}}</small>
                      </div>
                  </a>
                  </mat-expansion-panel>
                  </mat-accordion>
            </div>
        </div>
    </div>
</div>
